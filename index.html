<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vending machine</title>
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header>
    <h1 class="header-title screen-out">Cola Cola</h1>
    <img class="header-logo-img" src="/images/logo.png" alt="자판기 로고 이미지" />
  </header>
  <main class="container-vending-machine">
    <section class="wrap-beverage">
      <h2 class="screen-out">음료 자판기</h2>
      <ul class="cont-beverage">
      </ul>
      <form class="calc">
        <div class="calc-flex">
          <p class="balance">
            잔액:
            <strong class="txt-balance">0원</strong>
          </p>
          <button class="return-btn" type="button">거스름돈 반환</button>
        </div>
        <div class="calc-flex">
          <label for="deposit">
            <input id="deposit" class="put-txt" type="number" placeholder="입금액 입력" />
          </label>
          <button class="put-btn" type="button">입금</button>
        </div>
        <div class="calc-flex">
          <ul class="selected-beverage">
          </ul>
          <button class="get-btn" type="button">획득</button>
        </div>
      </form>
    </section>
    <div class="container-got-beverage">
      <section class="wrap-pocket-money">
        <h2 class="pocket-money">소지금 : <strong class="txt-pocket-money">25,000원</strong></h2>
      </section>
      <section class="wrap-got-beverage">
        <h2 class="got-beverage">획득한 음료</h2>
        <ul class="selected-beverage got-page">
        </ul>
        <p class="total-money">
          총금액 : 0원
        </p>
      </section>
    </div>
  </main>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
